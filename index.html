<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <meta property="og:image" content="/git/preview image.JPG" />
    <meta property="twitter:image" content="/git/preview image.JPG" />

  </head>
  <body>
    <main>
    </main>
    <script src="utils/solarConfig.js"></script>
    <script src="sketch.js"></script>
    <div id="note"> Welcome! Use your mouse to move around and scroll wheel to zoom </div>
    <div id="sideConfiguration">
      <div class="configTitle"> Configuration </div>
      <button id="clearConfig" class="button button-red"> Clear Config  </button>
      <button id="solarConfig" class="button button-blue"> Add Solar System  </button>

      <div class="new-form">
        <div class="configTitle">  New Object/Body </div>
        <div class="form-group">
          <div class="form-label"> Name </div>
          <input class="form-input form-text-input"  />
        </div>
        <div class="form-group">
          <div class="form-label"> Mass </div>
          <div style="display: flex; align-items: center;">
            <input class="form-input form-text-input" type="number" />
            <div style="margin-left: 5px; margin-right: 5px;">x10^</div>
            <input class="form-input form-text-input" type="number" />
          </div>
        </div>

        <div class="form-group">
          <div class="form-label"> Color </div>
          <input class="form-input" type="color" />
        </div>
        <div class="form-group">
          <div class="form-label"> Position </div>
          <div style="display: flex; align-items: center;">
            <input class="form-input form-text-input" type="number" placeholder="x position" /> <div class="mult-factor"> *au </div>
            <input class="form-input form-text-input" type="number" placeholder="y position" /> <div class="mult-factor">*au </div>
          </div>
          <div class="tiny-note"> 0, 0 is the center</div>
        </div>
        <div class="form-group">
          <div class="form-label"> Diameter </div>
          <input class="form-input form-text-input" type="number"  />
        </div>
        <button class="button button-blue" style="width: 100%;"> Create </button>
    
      </div>
    </div>


    <script src="/configEvents.js"></script>
  </body>
</html>
